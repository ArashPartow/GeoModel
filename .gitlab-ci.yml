# TEMPLATES FOR BUILDING PACKAGES

.coin-build-template: &coin-job
  stage: step-A
  variables:
    CMAKE_ARGS: ${CMAKE_DEPS_BASE_ARGS}
  script:
    - pwd; ls
    #- wget https://bitbucket.org/Coin3D/coin/downloads/coin-4.0.0-src.zip
    - wget https://atlas-vp1.web.cern.ch/atlas-vp1/sources/coin-4.0.0-src.zip
    - unzip coin-4.0.0-src.zip -d coin-sources
    - mv coin-sources/* coin
    - mkdir build_coin
    - cd build_coin
    - cmake ${CMAKE_ARGS} ../coin
    - make -j2
    - make install
  artifacts:
    paths:
      - install

.soqt-build-template: &soqt-job
  stage: step-B
  variables:
    CMAKE_ARGS: ${CMAKE_DEPS_BASE_ARGS}
  script:
    - pwd; ls
    # - wget https://bitbucket.org/rmbianchi/soqt/downloads/soqt-1b4fe9d-macos-mojave-fix.zip
    # - unzip soqt-1b4fe9d-macos-mojave-fix.zip
    # - wget https://bitbucket.org/rmbianchi/soqt/get/CI-fix-25692a8.zip
    # - unzip CI-fix-25692a8.zip
    # - mv rmbianchi-soqt-25692a805a2c soqt
    #- hg clone https://rmbianchi@bitbucket.org/rmbianchi/soqt
    - wget https://atlas-vp1.web.cern.ch/atlas-vp1/sources/soqt.zip
    - unzip soqt.zip
    - mkdir build_soqt
    - cd build_soqt
    - echo "CMAKE_ARGS - ${CMAKE_ARGS}"
    - cmake ${CMAKE_ARGS} ../soqt
    - make -j2
    - make install
    - pwd; ls # CI debug only
    - ls ../ # CI debug only
    - ls ../../ # CI debug only
  artifacts:
    paths:
      - install


.xercesc-build-template-job: &xercesc-job
  stage: step-A
  variables:
    CMAKE_ARGS: ${CMAKE_BASE_ARGS}
    XERCESC_VERSION: ${XERCESC_VERSION_BASE}
  script:
    - pwd; ls
    - wget https://archive.apache.org/dist/xerces/c/3/sources/xerces-c-${XERCES_VERSION}.tar.gz
    - tar -xf xerces-c-${XERCES_VERSION}.tar.gz
    - mkdir xerces-c-build-${XERCES_VERSION}
    - cd xerces-c-build-${XERCES_VERSION}
    - cmake ${CMAKE_ARGS} ../xerces-c-${XERCEX_VERSION}
    - make -j4
    - make install
  artifacts:
    paths:
      - install


.geant4-build-template-job: &geant4-job
  stage: step-B
  variables:
    CMAKE_ARGS: ${CMAKE_BASE_ARGS}
  script:
    - pwd; ls
    - git clone https://gitlab.cern.ch/geant4/geant4.git
    - cd geant4
    - git checkout tags/v10.6.0
    - cd ../
    - mkdir Geant4-build
    - cd Geant4-build
    - cmake ${CMAKE_ARGS} -DGEANT4_INSTALL_DATA=ON -DGEANT4_USE_GDML=ON -DGEANT4_BUILD_MULTITHREADED=ON -DXERCESC_ROOT_DIR=../install/xerces-c/ ../geant4 -DGEANT4_USE_SYSTEM_EXPAT=OFF
    - make -j4
    - make install
  artifacts:
    paths:
      - install




.geomodel-build-template: &geomodel-job
  variables:
    CMAKE_ARGS: ${CMAKE_BASE_ARGS}
  script:
    - echo "PWD; LS" # CI debug only
    - pwd; ls # CI debug only
    - ls ../ # CI debug only
    - ls ../../ # CI debug only
    - cmake --version # CI debug only
    - mkdir build
    - cd build
    - echo "CMAKE_ARGS - ${CMAKE_ARGS}"
    - cmake ${CMAKE_ARGS} ${CMAKE_EXTRA_FLAGS} .. # the CMAKE_EXTRA_FLAGS are set by specific jobs when needed
    - cmake --build . -- -j2
    - cmake --build . -- install
    - pwd; ls # CI debug only
    - ls ../ # CI debug only
    - ls ../../ # CI debug only
  artifacts:
    paths:
      - install



